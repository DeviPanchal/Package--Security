<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  </head>
  <body >
    <p>
      <mat-toolbar class="head bg-gradient bg-opacity-25" >
        <span>Projects Name</span>
      </mat-toolbar>
    </p>  
    <mat-divider></mat-divider>
  
    <div class="container-fluid bg-info bg-gradient bg-opacity-25">
      <ul class=" heroes">
          <div *ngFor="let project of projectNameArray"><br>
              <li class="">
                <a class="card" (click)="onSelectProject(project)" routerLink="/Repo-details/{{project}}">
                  <p class="name">
                    {{project}}
                  </p>
                </a>
              </li>
          </div>
        </ul>
    </div>  
  
  </body>
