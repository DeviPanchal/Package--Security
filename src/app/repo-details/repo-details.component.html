<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<body>
   <!--Head-->
  <mat-toolbar class="head bg-gradient bg-opacity-25" >
    <span  class="text-center">Projects Name: {{selectedProject}}</span>
  </mat-toolbar>
  <mat-divider></mat-divider>

  <button type="button" mat-raised-button color="info" class="btn center btn-info btn-sm" (click)="goBack()">Go Back</button>

  <mat-divider></mat-divider>

  <!--if project have json file-->
  
    <div *ngIf="confirm else notconfirm" class="bg-info bg-gradient bg-opacity-25" >
      <mat-card>Dependencies</mat-card>
      <table class="lg-m-2 width-max table table-danger table-bordered table-hover">
        <thead>
          <tr>
            <th>keys</th>
            <th>values</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dependencies | keyvalue">
            <td>
              {{data.key}}
            </td> 
            <td>
              {{data.value}}
            </td> 
          </tr>
        </tbody>
      </table>  
    <mat-card>devDependencies</mat-card>
    <table class="lg-m-2 width-max table table-danger table-bordered table-hover">
        <thead>
          <tr>
            <th>keys</th>
            <th>values</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of devDependencies | keyvalue">
            <td>
              {{data.key}}
            </td>
            <td>
              {{data.value}}
            </td>
          </tr>
        </tbody>
      </table>
    </div><br>

    <ng-template #notconfirm>
      <div class="container-fluid m-3 p-1">
        <img src="/src/assets/thinking-think.gif" alt="Nooo!">
        <p class="text-center">There is no package json file in <i>{{selectedProject}}</i> project.....!</p>
      </div>
    </ng-template>  


</body>
